<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Data Visualization App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filterselect.css">
</head>
<body>
    <h1>Select Filters</h1>

    <form>
      <div>
        <label for="multiselect-subject">Subject:</label>
        <div class="multiselect-wrapper" id="multiselect-subject" name="Subject">
            <div class="multiselect-display">Select Subject</div>
            <div class="multiselect-options">
                <label><input type="checkbox" value="310"> 310 </label>
                <label><input type="checkbox" value="311"> 311 </label>
                <label><input type="checkbox" value="312"> 312 </label>
            </div>
        </div>
      </div>
      <div>
        <label for="multiselect-device">Device:</label>
        <div class="multiselect-wrapper" id="multiselect-device">
          <div class="multiselect-display">Select Device</div>
          <div class="multiselect-options">
              <label><input type="checkbox" value="iOS"> iOS </label>
              <label><input type="checkbox" value="Android"> Android </label>
          </div>
        </div>
      </div>
      <div>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" min="2020-01-01" max="2030-12-31">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" min="2020-01-01" max="2030-12-31">
      </div>
        
      <button type="submit" id="submit-btn">Submit</button>

    </form>
    <script src="filterselect.js"></script>
</body>
</html>
