<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Displays</title>
</head>
<body>
    <div id="response"></div>

    <script>
        // Retrieve the API data from sessionStorage
        const apiData = JSON.parse(sessionStorage.getItem('apiData'));

        // Display the API data on the page
        const apiResultsElement = document.getElementById('api-results');
        apiResultsElement.innerHTML = JSON.stringify(apiData, null, 2); // Replace this with your preferred way of rendering the data
    </script>
</body>
</html>
